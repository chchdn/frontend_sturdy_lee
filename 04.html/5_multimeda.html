<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!--img 태그(인라인): 이미지 사입-->
    <!--샘플 이미지 제공서비스
      https://via.placeholer.com
      https://dummyimg.com
    -->
      <img src="https://via.placeholder.com/350x210" alt="샘플">
      <img src="https://via.placeholder.com/200/000ff?text=sample" alt="샘플">

    <!--audio인라인 : 오디오 콘텐츠 삽입 및 재생-->
    <!--HEML 에서 지원하는 포맷. MP3. WAV . OGG-->

    <audio src="Kalimba.mp3" controls></audio>

    <!--브라우저마다 또는 브라우저의 버전에 따라 지원하는 
    확장자 형식이 다르기 때문에 정상 동작하지 않을 수 있음
     => sorce 태그 (대체 파일 지정)로 해결
    -->

    <audio controls>
        <source src="Kalimba.mp3" type="audio/mpeg">
        <source src="Kalimba.ogg" type="audio/ogg">
    </audio>
    <!--audio 태그의 속성들-->
    <audio controls autoplay loop muted> 
      <source src="horse.mp3" type="audio/mpeg">
      <source src="horse.ogg" type="audio/ogg">
  </audio>
  <br>

  <!--video(인라인) 비디오 콘텐츠 삽입 및 재생-->
  <!--HTML에서 지원하는 포맷, MP4, WebM, OGG-->

  <video width="350" height="250" controls loop>
    <source src="Wildlife.mp4" type="video/mp4">
    <source src="Wildlife.webm" type="video/webm">
  </video>

  <!-- video 태그의 속성들 -->

  <video width="350" height="250" controls autoplay muted loop>
    <source src="Wildlife.mp4" type="video/mp4">
    <source src="Wildlife.webm" type="video/webm">
  </video>

  <!--poster : 동영상이 대기 상태일 때 표시할 이미지
      안넣으면 기본으로 비디오의 첫 번째 프레임이 대신 사용됨
  -->

  <video width="500" height="250" controls
    poster="https://via.placeholder.com/500x250"
  >
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogv" type="video/ogg">
  </video>
<br>
  <!-- 웹 페이지에서 비디오를 재생하려면 다음을 수행
    1) YouTube에 동영상 업로드
    2) 동영상 ID를 기록
    3) <iframe> 요소 정의
    4) src속성에 YouTube URL 지정
    5) width 및 height 속성을 사용하여 플레이어의 크기를 지정

    6) URL에 다른 매개변수를 추가(아래 참조)
  -->
    <!--inline fraame(인라인) html 문서 내에 다른 문서를 삽입(웹페이지 내에 웹 페이지를 표시)-->
    <iframe width="830" height="467" src="https://www.youtube.com/embed/uv1BFlCwxd0?autoplay=1&mute=1" title="간식 떨어져 이틀 기다린 강아지 반응.." frameborder="0" ></iframe>


<!--유튜브 재생목록
      playlist : 쉼표로 구분된 재생할 비디오의 목록(원본 url 외에) 즉 ,로 구분
-->

<!--유튜브 반복재생
      0 :힌반만 기본값;
      1 :무한재생
--> 
<iframe width="830" height="467" src="https://www.youtube.com/embed/uv1BFlCwxd0?controls=0" title="간식 떨어져 이틀 기다린 강아지 반응.." frameborder="0" ></iframe>

<!--영상 옵션 쓸때 ?쓰고 뒤에또 ?가 들어가면 작동안함 그래서 &로 사용해야함-->

<!--유튜브 컨트롤
      0 : 플레이어 컨트롤 표시 안함
      1 : 플레이어 컨트롤 표시(기본값)

-->


</body>
</html>

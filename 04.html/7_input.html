<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .placeholder-hidden:focus::placeholder {
    /*포커스,클릭 할시 네임이 지워진다*/
    color: transparent;
  }
</style>


<body>
  <!-- input 태그는 inline-black이다 데이터를 입력받는 요소-->
  <!-- 인라인-블록:
    기본적인 특징은 인라인 요소(base)와 동일
    + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능 
    -->

  <!--type속성은 입력받을 데이터 타입을 지정-->
  <input type="text">

  <!-- 값을 미리 입력 -->
  <input type="text" value="goni.kim">

  <!-- 입력할 값의 힌트 -->
  <input type="text" placeholder="이름을 입력하세요"> <!--*******많이 사용함.-->
  <!--팁! -->
  <input type="text" placeholder="이름을 입력하세요" class="placeholder-hidden"> <!--*******많이 사용함.-->


  <!-- 비활성화 수정 불가, Tab키로 선택(force) 불가, submit 불가-->
  <input type="text" value="disabled 테스트" disabled> <!--서버전송-->

  <!--(참고) 읽기 전용 : 수정 불가  Tab키로 선택(force) 가능 submit 가능-->
  <input type="text" value="readonly 테스트" readonly>


  <hr>

  <!--체크박스-->
  <input type="checkbox">apple
  <input type="checkbox">banana

  <br>
  <!--label 바인딩 조건 / 둘중하나만 만족하면 됨
 1. label 요소 내부에 input 요소를 배치
 2. for 속성이 input 요소의 id 속성과 같아야 함
-->

  <label> <!--글자를 클릭해도 체크가 됨-->
    <input type="checkbox">apple
  </label>

  <label>
    <input type="checkbox">banana
  </label>

  <br>

  <input type="checkbox" id="apple">
  <label for="apple">apple</label> <!--for문에 id값과 같게 넣으면 같이 묶임-->
  <input type="checkbox" id="banana">
  <label for="banana">banana</label>

  <!-- 
    label 사용 이점(웹 접근성과 관련)
    1. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
    - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
    2. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
  -->
  <br>

  <!--값을 미리 체크-->
  <label>
    <input type="checkbox">apple
  </label>

  <label>
    <input type="checkbox" checked>banana
  </label>

  <hr>
  <!--라디오버튼 생성시 항상 그룹화 -->
  <label>
    <input type="radio">apple
  </label>
  <label>
    <input type="radio">banana
  </label>
  <!--name 속성으로 그룹화-->
  <!--체크 박스는 중복 선택 가능, 라디오 버튼은 그룹당 한개만 선택가능 name 속성은 라디오버튼에 거진 필수 요소-->
  <br>
  <label>
    <input type="radio" name="fruits" checked>apple
  </label>
  <label>
    <input type="radio" name="fruits">banana
  </label>

  <hr>

  <!--input type들의 종류(W3scool 참고)-- ctrl+space를 선택하면 사용가능한 목록이 나옴-->

  <!--버튼 만들기-->
  <input type="button" value="닫기">

  <button type="button">닫기</button>
  <!--button 태그의 장점
요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음
-->

  <button type="button"> <!--기본적으로 많이 사용함-->
    <b>닫기</b><br>
    테스트
  </button>
  <hr>

  <!--색상을 선택하는 도구(Color Picker)-->
  <label for="favcolor">색상선택</label>
  <input type="color" id="favcolor">
  </label>

  <hr>

  <!--날짜 선택창 만들기-->
  <label for="birthday">생일:</label>
  <input type="date" id="birthday">
  <br>

  <!--날짜 + 시간 선택창 만들기-->
  <label for="birthday">생일(날짜+시간)</label>
  <input type="datetime-local" id="birthday">
  <br>
  <!--시간창 선택창 만들기-->
  <label for="birthday">시간 선택</label>
  <input type="time" id="birthday">
  <br>

  <!--이메일 : submit시 자동으로 이메일 형식 유효성 검사를 해줌 이메일 작성시 틀리면 알려줌-->
  <form action="/signup">
    <label for="email">이메일 입력:</label>
    <input type="email" id="email" name="email">
    <input type="password" name="pw">
    <!--최근사용 이메일이 자동으로 나옴-->
    <button type="submit">가입</button>
  </form>

  <hr>
  <!--파일 첨부 방식 box input-->
  <label for="myfile">파일선택</label>
  <input type="file" id="myfile">
  <hr>
  <!--다중 파일 선택하기-->
  <label for="myfile">다중파일선택</label>
  <input type="file" id="myfile" multiple>
  <br>

  <hr>

  <!--범위선택 만들기(기본값 : 0~100)-->
  <label for="volume">음량(0~10):</label>
  <input type="range" id="volume" min="0" max="10" step="2"> <!--stap은 숫자에 따라 배수로 올라감 -->
  <!--참고 자바스크립트로 해당값 보이게 하기 javascript-->
  <span id="volumValue"></span>
  <script>
    const volumeEl = document.querySelector('#volume'); /**/
    const volumVolumeEl = document.querySelector('#volumValue'); 
    volumVolumeEl.textContent = volumeEl.value;
    volumeEl.addEventListener('change',function(){
      console.log ('change 이벤트 발생!!')
      volumVolumeEl.textContent = volumeEl.value;  
    });
  </script>

<hr>

<!--비밀번호 양식-->
<label for="pwd">비밀번호:</label>
<input type="password" id="pwd" maxlength="10"> <!--maxlength값에 따라 입력 글자 제한-->

<hr>

<!--속성
value : 서버로 전송되는 선택한 항목 의 실제값 name은 자바스크립트에서 내용을 읽을때 사용함
selected : 항목을 미리 선택
-->

<label for="cars">차량 선택:</label>
<select id="cars">
<option velue="">선택</option>
<option velue="Volvo">Volvo</option>
<option velue="Benz">Benz</option>
<option velue="Audi" selected="">Benz</option>
</select>
</body>

</html>
